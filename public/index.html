<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Preferences</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type = "text/css" href="./stylesheets/style.css">

</head>
<body>
  <!--
    User is able to fill out a form showcasing their food preferences.
    The form will contain various types of input elements.
    After submission, the data will be processed server-side.
    The server will send a response based on the input.  
    HTML works with JavaScript. 

   Sources Used:  
   https://www.w3schools.com/tags/att_input_type_text.asp
   https://www.w3schools.com/tags/tag_select.asp
   https://www.w3schools.com/tags/att_input_type_radio.asp 
   https://www.w3schools.com/tags/att_input_type_number.asp
   https://developer.mozilla.org/en-US/docs/Web/HTTP/Cookies
  -->
    <div id="foodForm">
        <h1>Food Favorites!</h1>
        <form action="/submitFoodPreferences" method="post">
            <fieldset>

                <!-- User provides their favorite ice cream flavor through text -->
                <label for="iceCreamFlavor">Favorite Ice Cream Flavor:</label>
                <input type="text" id="iceCreamFlavor" name="iceCreamFlavor" />

                <!-- User provides their favorite pizza topping through text -->
                <label for="pizzaToppings">Favorite Pizza Topping:</label>
                <input type="text" id="pizzaToppings" name="pizzaToppings" />

                <!-- User provides their favorite fruit through a dropdown menu selection -->
                <label for="favoriteFruit">Favorite Fruit:</label>
                <select id="favoriteFruit" name="favoriteFruit">
                    <option value="noSelection">No Selection</option>
                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>
                    <option value="cherry">Cherry</option>
                    <option value="peach">Peach</option>
                    <option value="pineapple">Pineapple</option>
                </select>

                <!-- User provides their favorite cuisine through radio buttons -->
                <label>Favorite Type of Cuisine:</label>
                <input type="radio" id="cuisine1" name="cuisine" value="Italian">
                <label for="cuisine1">Italian</label>
                <input type="radio" id="cuisine2" name="cuisine" value="Chinese">
                <label for="cuisine2">Chinese</label>
                <input type="radio" id="cuisine3" name="cuisine" value="Mexican">
                <label for="cuisine3">Mexican</label>
                <input type="radio" id="cuisine4" name="cuisine" value="American">
                <label for="cuisine4">American</label>
                <input type="radio" id="cuisine5" name="cuisine" value="Indian">
                <label for="cuisine5">Indian</label>

                <!-- User provides their favorite spiciness level through a number clicker -->
                <label for="spiciness">Spiciness Level (1-5):</label>
                <input type="number" id="spiciness" name="spiciness" min="1" max="5" />

                <input type="submit" value="Submit Choices!" /> 
            </fieldset>
        </form>
    </div>


<!-- Helps with cookie management / output -->
<div id="cookie"></div>
<script>
    const cookies = document.cookie.split(';');
    for(let i = 0; i < cookies.length; i++){
        const split = cookies[i].split('=');
        if(split[0].trim() === "favoriteFruit"){
            document.getElementById("cookie").innerText = split[1];
            break;
        }
    }
</script>

</body>
</html>
